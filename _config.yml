layout: sidebar
style: light

plugins:
  - jekyll-octicons
  - jekyll-github-metadata
  - jemoji

permalink: /:year/:month/:day/:title/

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts"
    values:
      layout: "post"

projects:
  sort_by: pushed
  # sort_by options:
  #   - pushed
  #   - stars
  limit: 9
  exclude:
    forks: true
    projects:
    # - repo-name

social_media:
  linkedin: masisiliani
  medium: masisiliani
  twitter: masisiliani
  instagram: masisiliani
  imasters: back-end/golang-como-ler-um-arquivo-json
  # behance: your_username
  # dribbble: your_username
  # facebook: your_username
  # stackoverflow: your_user_id
  # telegram: your_username
  # youtube: your_username
  # vk: your_username

topics:
  - name: .NET C# 
    web_url: https://docs.microsoft.com/pt-br/dotnet/csharp/
    image_url: https://docs.microsoft.com/media/logos/logo_CSharp.svg

  - name: Go Language
    web_url: https://blog.golang.org/gopher
    image_url: https://raw.githubusercontent.com/github/explore/424902f9441eeb28663ad3f45e25398ac3445c79/topics/go/go.png

  - name: Python 
    web_url: https://www.python.org/
    image_url: https://raw.githubusercontent.com/github/explore/6c6508f34230f0ac0d49e847a326429eefbfc030/topics/python/python.png
    
  - name: Ruby 
    web_url: https://www.ruby-lang.org/en/
    image_url: https://raw.githubusercontent.com/github/explore/6c6508f34230f0ac0d49e847a326429eefbfc030/topics/ruby/ruby.png
  
